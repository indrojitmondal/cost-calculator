<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DO List</title>
    <!-- Configuration DaisyUI -->
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        tr, th, td{
            border: 1px solid gray;
        }
    </style>

</head>
<body>
    <div class="w-8/12 mx-auto mt-10 pb-5 border border-gray-300">
        <h1 class="text-black text-lg text-center pt-4 ">Today's Buying Interests and Possible Cost  </h1>

        <div class="pt-4">
            <div class="pb-1">

                <input id="thing" required type="text" placeholder="Thing Name" class="input input-bordered w-full max-w-xs" />
     
                <input id="amount" required type="number" placeholder="Amount" class="input input-bordered w-full max-w-xs" />
                <button id="btn_add" type="submit" class="rounded-md w-24 h-12 border border-gray-300">Add</button>
             </div>
            <div class="overflow-x-auto">
                <table class="table border-collapse border- border-gray-300">
                  <!-- head -->
                  <thead>
                    <tr>
                      <th>Number</th>
                      <th>Name</th>
                      <th>Cost</th>
                      <th>Decision</th>
                      
                    </tr>
                  </thead>
                  <tbody id="table-boby">
                    <!-- row 1 -->
                    <!-- <tr>
                        
                      <th>1</th>
                      <td>Cy Ganderton</td>
                      <td>500</td>
                      <td>
                        <button>Delete</button>
                      </td>
                    </tr> -->
                    <!-- row 2 -->
                    <!-- <tr>
                        
                        <th></th>
                        <td>Cy Pan</td>
                        <td>600</td>
                        <td>
                          <button >Delete</button>
                        </td>
                    </tr> -->
                  
                  </tbody>
                </table>
            </div>

            <div class="w-1/3 mt-3 pl-3 pb-3 mx-auto border border-gray-300 ">
              <div id="btn-calculation" class="inline-block mt-3 p-3 mr-3  ">Total Cost:</div>
              <span id="total-cost">0</span>
              <span class="pl-1">Taka</span>
            </div>
          

        </div>

        

    </div>

    <script src="./js/index.js"></script>
   
</body>
</html>
